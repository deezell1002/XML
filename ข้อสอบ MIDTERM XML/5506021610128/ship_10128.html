<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html> 
<script language="javaScript">
var xmlDocument;
xmlDocument = new ActiveXObject("microsoft.XMLDOM");
xmlDocument.async = false;
xmlDocument.load("shiporder.xml")

var xmlMainNode;
var person;

xmlMainNode = xmlDocument.documentElement;
//document.write("root element = "+xmlMainNode.nodeName + "<br>");

document.write("Orderid : ");
person = xmlMainNode.childNodes.item(0);
document.write(person.firstChild.nodeValue+"<br>");

document.write("Customer : ");
person = xmlMainNode.childNodes.item(1);
document.write(person.firstChild.nodeValue+"<br>");

document.write("Address : ");
person = xmlMainNode.childNodes.item(2).childNodes.item(0);
document.write(person.firstChild.nodeValue+"<br>");

person = xmlMainNode.childNodes.item(2).childNodes.item(1);
document.write(person.firstChild.nodeValue+"               ");

person = xmlMainNode.childNodes.item(2).childNodes.item(2);
document.write(person.firstChild.nodeValue+"               ");


person = xmlMainNode.childNodes.item(2).childNodes.item(3);
document.write(person.firstChild.nodeValue+"<br><br>");

document.write("Item : " );
document.write("<table border=1>" );
document.write("<tr>" );
document.write("<th>Title</th><th>Queantity</th><th>Price</th>" );
document.write("</tr>" );
for (j = 3 ; j < 6 ;j++ )
{
document.write("<tr>" );
person = xmlMainNode.childNodes.item(j).childNodes.item(0);
document.write("<td>"+person.firstChild.nodeValue+"</td>");

person = xmlMainNode.childNodes.item(j).childNodes.item(1);
document.write("<td>"+person.firstChild.nodeValue+"</td>");

person = xmlMainNode.childNodes.item(j).childNodes.item(2);
document.write("<td>"+person.firstChild.nodeValue+"</td>");
document.write(" <br>" );
document.write("</tr>" );
}

document.write("</table>" );


</script>
</html>
